
<div  style="position:absolute;left:200px;width:300px">
    <h1>Currency List</h1>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5" >
        
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="name">currency ID</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="email">Description</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="age">Description Arabic</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="city">currency symbole</mfDefaultSorter>
            </th>
        </tr>
       
        
        <tr *ngFor="let customer of customers | async">
            <td>{{customer.curncyid}}</td>
            <td>{{customer.crncydsc}}</td>
            <td >{{customer.crncydsca}}</td>
            <td>{{customer.crncysym}}</td>
        </tr>
        
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
    <create-customer></create-customer>
</div>
